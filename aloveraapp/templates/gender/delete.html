{% extends "layout/base.html" %}

{% block 'title' %} Delete Gender {% endblock 'title' %}

{% block 'content' %}
{% include "include/navbar.html" %}

<p>Are you sure do you want to delete this gender named "{{ gender.gender }}"?</p>
<form action="/gender/destroy/{{ gender.gender_id }}" method="post">
  {% csrf_token %}
  <a href="/genders" class="btn btn-secondary">Go to list of Genders</a>
  <button type="submit" class="btn btn-danger">Yes</button>
</form>
{% endblock 'content' %}
